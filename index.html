<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tanisha's website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">tanisha naik</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">about</a></li>
                <li><a href="#experience">experience</a></li>
                <li><a href="#works">works</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">tanisha naik</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#works" onclick="toggleMenu()">Works</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="subtitle">
            <p>aspiring creative technologist</p>
        </div>
            <div class="home-grid-container">
                <div class="grid-item"><img class="img-grid-item" src="./assets/beach.JPG" alt="beach"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/garden.JPG" alt="garden"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/valley.JPG" alt="valley"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/night.JPG" alt="night"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/sunset.JPG" alt="sunset"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/shore.JPG" alt="shore"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/bush.JPG" alt="bush"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/forest.JPG" alt="forest"></div>
                <div class="grid-item"><img class="img-grid-item" src="./assets/dark.JPG" alt="dark"></div>
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">more about me</p>
        <p class="title">about</p>
        <div class="section-container">
            <div class="section__pic-container">
                <img 
                src="./assets/" 
                alt="profile picture" 
                class="about-pic"/>
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="./assets/" alt="experience icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
